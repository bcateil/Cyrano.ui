<html>
<head>

  <link rel="stylesheet" href="css/bootstrap.min.css" >
  <link rel="stylesheet" href="css/cyranoStyleGuide.css">

    <title>Cyrano.AI</title>

  <body><center>

    <div class="radial-graph">
    	<div class="shape">
    		<div class="mask full-mask">
    			<div class="fill"></div>
    		</div>
    		<div class="mask">
    			<div class="fill" style="transform: rotate(81deg);"></div>
          <!--For a value of 90%
            0.9 * 360  / 2 -->
    			<div class="fill shim" style="transform: rotate(162deg);"></div>
          <!--For a value of 90%
              0.9 * 360 -->
    		</div>

        <div class="mask full-mask">

          <div class="fill"></div>
        </div>
        <div class="mask">
          <div class="fill" style="transform: rotate(81deg);"></div>
          <!--For a value of 90%
            0.9 * 360  / 2 -->
          <div class="fill shim" style="transform: rotate(162deg);"></div>
          <!--For a value of 90%
              0.9 * 360 -->
        </div>

    	</div>
      <!--
    	<div class="cutout">
    	</div>
    -->
    </div>

  </center>
  </body>
</html>
